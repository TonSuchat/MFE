name: deploy-container

on:
  push:
    branches:
      - main
    # paths:
    #   - "packages/container/**"

defaults:
  run:
    working-directory: packages/container

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install -g surge
      - run: npm install
      - run: npm run build
      - run: echo ${{ secrets.SURGE_CONTAINER_DOMAIN }}
      - run: surge ./dist https://ton-mfe.surge.sh --token ${{ secrets.SURGE_TOKEN }}
